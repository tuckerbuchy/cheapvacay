<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="map.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<div id="map"></div>
<script>
var map = L.map('map').setView([51.505, -0.09], 3);

var tuckerMap = 'http://{s}.tiles.mapbox.com/v3/tuckerbuchy.jh233fp8/{z}/{x}/{y}.png';
var otherMap = "http://{s}.tiles.mapbox.com/v3/examples.map-vyofok3q/{z}/{x}/{y}.png";

L.tileLayer(otherMap, {
	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	maxZoom: 18
	}).addTo(map);

var svg = d3.select(map.getPanes().overlayPane).append("svg"),
  g = svg.append("g").attr("class", "leaflet-zoom-hide");

d3.json("data/countries-hires.geojson", function(collection){

  var transform = d3.geo.transform({point: projectPoint}),
    path = d3.geo.path().projection(transform);

  var feature = g.selectAll("path").data(collection.features).enter().append("path");

  map.on("viewreset", reset);
  reset();

  function reset() {
    var bounds = path.bounds(collection),
    topLeft = bounds[0],
    bottomRight = bounds[1];
    
    svg.attr("width", bottomRight[0] - topLeft[0])
        .attr("height", bottomRight[1] - topLeft[1])
        .style("left", topLeft[0] + "px")
        .style("top", topLeft[1] + "px");
    g.attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");
    
    feature.attr("d", path);
  }

  function projectPoint(x, y){
    var point = map.latLngToLayerPoint(new L.LatLng(y, x));
    this.stream.point(point.x, point.y);
  }
});

</script>
